<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title></title>
        <script src="../../Scripts/angular.min.js" type="text/javascript"></script>
        <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

        <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

        <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
        <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
        <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->

        <link href="../App.css" rel="stylesheet" type="text/css" />
        <script src="../App.js" type="text/javascript"></script>
        <script src="ManageController.js" type="text/javascript"></script>


    </head>
<body ng-app="appMain">
    <div class="content" ng-controller="manageCtrl as vm">
        <div id="content-header">
            <div class="padding">
                <h1>Welcome {{vm.Hello}}</h1>
            </div>
        </div>
        <div id="content-main">
            <div class="padding">
                <p><strong>Add home screen content here.</strong></p>
                <p>For example:</p>
                <button id="get-data-from-selection" ng-click="vm.sendDataFromSelection();">Get data from selection</button>
                <button id="send-data-from-selection" ng-click="vm.sendDataFromSelection();">Send selected data to server</button>
                <button id="test" ng-click="vm.test();">{{vm.Hello}}</button>

                <p style="margin-top: 50px;">
                    <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=276812">Find more samples online...</a>
                </p>
            </div>
            <p>Show Message: {{vm.showMessage}}</p>
            <p ng-show="vm.showMessage">
                     {{vm.message.header}}
                     {{vm.message.body}}
            </p>
            <table>
                <thead>
                    <tr>
                        <th>Selection</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- prevent ng-repeat from throwing dups error. -->
                    <tr class="resultsRow" ng-repeat="result in vm.results  track by $index">
                        <td>{{result}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
